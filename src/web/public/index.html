<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="none">
    <title>Transmi</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
</head>
<body>
    <main><router></router></main>
    <script src='lib/GenericHelpers.js'></script>
    <script src='components/AuthComponent.js'></script>
    <script src='components/HeaderComponent.js'></script>
    <script src='components/TorrentTreeComponent.js'></script>
    <script src='components/LoadingComponent.js'></script>
    <script src='components/TorrentsComponent.js'></script>
    <script src='components/TorrentComponent.js'></script>
    <script src='components/AddComponent.js'></script>
    <script src='components/AccountComponent.js'></script>
    <script src='components/ActivityComponent.js'></script>
    <script src='lib/axios-0.15.3.min.js'></script>
    <script src='lib/API.js'></script>
    <script src='lib/Router.js'></script>
    <script>
    window.app = {}

    window.app.routes = [
        { name: 'auth', path: '/auth', component: AuthComponent },
        { name: 'torrents', path: '/torrents', component: TorrentsComponent, data: { torrentId: null } },
        { name: 'torrent', path: '/torrents/:torrentId', component: TorrentComponent },
        { name: 'add-torrent', path: '/add-torrent', component: AddComponent },
        { name: 'activity', path: '/activity', component: ActivityComponent },
        { name: 'account', path: '/account', component: AccountComponent }
    ]

    window.app.api = new API()
    window.app.router = new Router(window.app.routes, document.querySelector('main'))

    window.app.router.updateRouteFromLocationHash()
    </script>
</body>
</html>
